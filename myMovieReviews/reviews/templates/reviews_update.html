<h1> 리뷰 수정하기 </h1>

<form action="/reviews/{{review.id}}/update" method="post"> 
  {% csrf_token %}
  <input name="title" placeholder="제목" value = "{{review.title}}" /> <br/>
  <input name="year" placeholder="개봉년도" value = "{{review.year}}"/> <br/>
  <input name="genre" placeholder="장르" value = "{{review.genre}}" /> <br/>
  <input name="score" placeholder="별점" value = "{{review.score}}"/> <br/>
  <input name="runtime" placeholder="런타임" value = "{{review.runtime}}"/> <br/>
  <input name="director" placeholder="감독" value = "{{review.director}}"/> <br/>
  <input name="actor" placeholder="배우" value = "{{review.actor}}"/> <br/>
  <textarea name="content" cols="30" rows="10" placeholder="내용">{{review.content}}</textarea>
  <div>
    <input type="submit" value="작성완료">
  </div>
</form>
