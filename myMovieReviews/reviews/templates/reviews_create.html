<h1> 리뷰 작성하기 </h1>

<form action="/reviews/create" method="post"> 
  {% csrf_token %}
  <input name="title" placeholder="제목"  /> <br/>
  <input name="year" placeholder="개봉년도" /> <br/>
  <input name="genre" placeholder="장르" /> <br/>
  <input name="score" placeholder="별점" /> <br/>
  <input name="runtime" placeholder="런타임" /> <br/>
  <input name="director" placeholder="감독" /> <br/>
  <input name="actor" placeholder="배우" /> <br/>
  <textarea name="content" cols="30" rows="10" placeholder="내용"></textarea>
  <div>
    <input type="submit" value="작성완료">
  </div>
</form>
